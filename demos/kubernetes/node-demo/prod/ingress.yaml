apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/issuer: letsencrypt-prod
  labels:
    app: devops-demo
    environment: prod
  name: devops-demo
spec:
  rules:
    -
      host: devops-hof.marrat.de
      http:
        paths:
          -
            backend:
              serviceName: devops-demo-prod
              servicePort: 3000
            path: /
  tls:
    -
      hosts:
        - staging.devops-hof.de
      secretName: staging.devops-hof.de