---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: devops-demo-staging
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.devops-demo: "glob:*"
  labels:
    app: devops-demo
    environment: staging
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devops-demo
        environment: staging
    spec:
      containers:
      - image: gcr.io/devops-hof/node-demo:e3260a2f97a1ac9b711748f37d1cf021563a6c62
        name: devops-demo
        resources:
          limits:
            cpu: "100m"
            memory: "200Mi"
        ports:
        - containerPort: 3000
          name: nodejs
      restartPolicy: Always
